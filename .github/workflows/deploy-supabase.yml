name: Deploy Supabase Functions

on:
  push:
    paths:
      - 'supabase/functions/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # AQUI ESTÁ A MUDANÇA: mudamos de sync-olist para olist-integration
      - run: supabase functions deploy olist-integration --project-ref $PROJECT_ID --no-verify-jwt
